<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

    <f:form action="create" controller="Address" name="newAddress" object="{newAddress}" arguments="{site: site}">
        <f:render partial="Site/ValidationResults" arguments="{field: 'newAddress.email'}" />
        <f:render partial="Address/FormFields" />
        <f:form.submit value="Create new" class="btn btn-default"/>
    </f:form>

</html>
