<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="table table-striped table-hover" >
    <thead>
        <tr>
            <th><f:translate key="tx_httpmonitoring_domain_model_address" /></th>
            <th><f:translate key="tx_httpmonitoring_domain_model_address.name" /></th>
            <th class="tableCell--edit" data-sort-method='none'></th>
        </tr>
    </thead>
    <tbody>
    <f:for as="currentAddress" each="{paginator.paginatedItems}">
        <tr>
            <td>{currentAddress.email}</td>
            <td>{currentAddress.name}</td>
            <td class="tableCell--edit">
                <f:link.action controller="Address" action="delete" arguments="{site: site, address: currentAddress}" class="btn btn-danger">Delete</f:link.action>
            </td>
        </tr>
    </f:for>
    </tbody>
</table>
</html>
