<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="table table-striped table-hover" >
    <thead>
        <tr>
            <th><f:translate key="tx_httpmonitoring_domain_model_uri.path" /></th>
            <th class="tableCell--edit" data-sort-method='none'></th>
        </tr>
    </thead>
    <tbody>
    <f:for as="currentUri" each="{paginator.paginatedItems}">
        <tr>
            <td><f:link.action controller="Uri" action="show" arguments="{uri: currentUri, site: site}">{currentUri.path}</f:link.action></td>
            <td class="tableCell--edit">
                <f:link.action controller="Uri" action="delete" arguments="{site: site, uri: currentUri}" class="btn btn-danger">Delete</f:link.action>
            </td>
        </tr>
    </f:for>
    </tbody>
</table>
</html>
